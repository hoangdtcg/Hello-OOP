<script>
    class Product{
        constructor(_name,_price) {
            this.name = _name;

            this.desc = "";
            console.log("Hello World");
        }

        burning(speed){
            console.log("Xe nay dang chay voi van toc " + speed + " km/h");
        }
    }

    let ProductClass = function(name,price){
        this.name = name;
        this.price = price;
    };

    function ProductClass2(name,price){
        this.name = name;
        this.price = price;

        this.burning = function (speed) {
            console.log("Xe nay dang chay chu khong phai dang chay");
        }
    }
